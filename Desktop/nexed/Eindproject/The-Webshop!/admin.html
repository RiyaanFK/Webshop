<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Admin - GameShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Pagina</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Productnaam" required />
    <input type="number" id="price" placeholder="Prijs in bits" required />
    <input type="text" id="image" placeholder="Afbeeldings-URL" required />
    <button type="submit">Product toevoegen</button>
  </form>

  <h2>Bestaande producten</h2>
  <ul id="productList"></ul>

  <script src="admin.js"></script>
</body>
</html>
